	<script>
		fetch(urlBase+'/dashboard/noVer')
		 .then(response => response.json())
  .then(data => {

console.log(data)
	data.forEach(function(item, index) {
if(item.link == ""){
	item.link= "No Social link"
}

		document.getElementById("Nover").innerHTML+=`


		<div class="col-12 col-md-6">
                            <div class="card">
                            
                                <div class="card-header">
                                    <h3  mb-0" style="color:black">${item.nombre}</h3>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">País: ${item.pais}</p>
                                    <p class="card-text">Localidad: ${item.estado}, ${item.municipio}</p>
                                    <p class="card-text">CP: ${item.codigoPostal}</p>
                                    <p class="card-text">Dirección: Col. ${item.colonia}, ${item.calle} #${item.numeroExterior}</p>
                                    <p class="card-text">Social: ${item.link}</p>
                                  <button class="btn btn-danger" onclick="recahzar(${item.id})">Rechazar</button>
                                  <button class="btn btn-success" onclick="verificar(${item.id})">Verificar</button>
                                  
                                </div>
                            </div>
		`
    });




  });


  function verificar(id){
	fetch(urlBase+'/dashboard/verificacion/'+id)
		 .then(response => response.json())
  .then(data => {

console.log(data)

fetch(urlBase+'/dashboard/noVer')
		 .then(response => response.json())
  .then(data => {

console.log(data)
	data.forEach(function(item, index) {
if(item.link == "" || item.link == "null"){
	item.link= "No Social link"
}

		document.getElementById("Nover").innerHTML+=`


		<div class="col-12 col-md-6">
                            <div class="card">
                            
                                <div class="card-header">
                                    <h3  mb-0" style="color:black">${item.nombre}</h3>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">País: ${item.pais}</p>
                                    <p class="card-text">Localidad: ${item.estado}, ${item.municipio}</p>
                                    <p class="card-text">CP: ${item.codigoPostal}</p>
                                    <p class="card-text">Dirección: Col. ${item.colonia}, ${item.calle} #${item.numeroExterior}</p>
                                  
                                  <button class="btn btn-danger" onclick="recahzar(${item.id})">Rechazar</button>
                                  <button class="btn btn-success" onclick="verificar(${item.id})">Verificar</button>
                                  
                                </div>
                            </div>
		`
    });




  });

})

  }
